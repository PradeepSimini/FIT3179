<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->

  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- Import Pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-4ZPLezkTZTsojWFhpdFembdzFudphhoOzIunR1wH6g1WQDzCAiPvDyitaK67mp0+" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="page">
  
  <div class="pure-g">
    <div class="pure-u-1-3">
      <div id="vis1" class="vis-container"></div>

    <div class="pure-u-2-3">

          <h2>weifjwoeifj</h2>
          <p>eoifjwoiejfioejrfoierjfcoierjcfoewmjnrcccccccccccccewiofjowiej viownef wierhg iergw ehrguih wirug hierfnekj rnw iuerf wieurhf uerhifuer hiufer hiugw ehr</p>
        </div>
    </div>
  </div>
  
  <div class="pure-g">
    <div class="pure-u-1-3">
      <div id="vis2" class="vis-container"></div>
    </div>
  </div>
  
  <div class="pure-g">
    <div class="pure-u-2-3">

</div>

<script type="text/javascript">
  var spec = "https://raw.githubusercontent.com/PradeepSimini/FIT3179/main/EU%20Carbon.json";
