<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- Import Pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" 
        integrity="sha384-4ZPLezkTZTsojWFhpdFembdzFudphhoOzIunR1wH6g1WQDzCAiPvDyitaK67mp0+" 
        crossorigin="anonymous">
  
</head>
<body>

<div class="page">
  
  <div class="pure-g">
    <div class="pure-u-1-3">
      <div id="vis1" class="vis-container">
      
      </div>
    </div>
  </div>
  
  <div class="pure-g">
    <div class="pure-u-1-3">
      <div id="vis2" class="vis-container">

      </div>
    </div>
  </div>
  
  <div class="pure-g">
    <div class="pure-u-1-3">
      <div id="vis3" class="vis-container">

      </div>
    </div>
  </div>
  
</div>

<script type="text/javascript">
  var spec = "https://raw.githubusercontent.com/PradeepSimini/FIT3179/main/EU%20Carbon.json";
  vegaEmbed('#vis1', spec).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var spec2 = "https://raw.githubusercontent.com/PradeepSimini/FIT3179/main/Week10.json";
  vegaEmbed('#vis2', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var bubblePlot = "https://raw.githubusercontent.com/PradeepSimini/FIT3179/main/BubblePlot.json";
  vegaEmbed('#vis3', bubblePlot).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
</script>
</body>
</html>
